{% extends "base.html" %}

{% block title %} 申請結果 {% endblock %}

{% block main %}

	<div class="alert alert-success" role="alert">
		以下のメールアドレスに申請番号を送信しました．
	</div>
	<table class="table table-hover">
		<tr>{% for key, value in contents.items%}
			<td>{{key}}</td> 
			<td>{{value}}</td>
		</tr>
	{% endfor %}
	</table>

<a href="{% url 'menu' %}"><button type="button" class="btn btn-outline-success">ホームに戻る</button></a>


{% endblock %}
