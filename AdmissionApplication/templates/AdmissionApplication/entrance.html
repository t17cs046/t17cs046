{% extends "base.html" %}

{% block title %} 個別リスト {% endblock %}

{% block main %}
<form class="ui form" action="{% url 'entrance' %}" method="post">
{% csrf_token %}
{{ form_id }}
<input type="submit"/>

{% if user.application_number %}
<dl>
<dt>名前</dt><dd>{{ user.user_name }}</dd>
</dl>

<button class="ui button grey" type="submit" name="next" value="back">入館</button>
<button class="ui button orange" type="submit" name="next" value="create">退館</button>
<ul>
<li><a href="{% url 'entrance' %}">一覧へ戻る</a></li>
</ul>
</form>

{% endif %}

{% endblock %}
