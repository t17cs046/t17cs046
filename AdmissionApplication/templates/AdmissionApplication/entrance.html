{% extends "base.html" %}

{% block title %} 入館申請番号入力画面 {% endblock %}

{% block main %}
<form class="ui form" action="{% url 'entrance' %}" method="post">
{% csrf_token %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body style="height:1250px;">
<div class="container" style="text-align:center;font-size:20px;">
<p >入館申請番号を入力してください</p>
{{ form }}

<button type="submit" class="btn btn-primary" style="width:90px; height:40px; font-size:1.2em;"background-color:orange;color:white; >確認</botton> 
 {% if messages %}
{% for message in messages %}
      <p><font size="2px" color="red"> {{ message }}</font></p>
        {% endfor %}
 {% endif %} 
 </div>


 </body> 
</form>

{% endblock %}
